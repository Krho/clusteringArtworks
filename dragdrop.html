<!DOCTYPE HTML>
<html>
<head>
 <meta charset="UTF-8">
<title>Clustering artwork images</title>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Clustering artwork images</h1>
<input type="text" value="Category"/>
<input type="submit" value="Go !"/>

<div class="cluster">
		<div class="wikidata">
			<h2>Cluster 1</h2>
			<textarea></textarea>
		</div>
	<div class="dropHolder" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h2>Images</h2>
	</div>
</div>

<div class="cluster">
		<div class="wikidata">
			<h2>Cluster 2</h2>
			<textarea></textarea>
		</div>
	<div class="dropHolder" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h2>Images</h2>
	</div>
</div>

<div class="cluster">
		<div class="wikidata">
			<h2>Others</h2>
			<textarea></textarea>
		</div>
	<div class="dropHolder" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h2>Images</h2>
		<img class="images" id="img1" src="img/cluster1a.jpg" draggable="true" ondragstart="drag(event)">
		<img class="images" id="img2" src="img/cluster1b.jpg" draggable="true" ondragstart="drag(event)">
	</div>
</div>

</body>
</html>
